<div class="data-analytics-container flex-row" cdkDropListGroup>
    <app-column-list></app-column-list>
    <div class="right-section flex-column">
        <section class="droppable-section-container flex-row" (cdkDropListDropped)="dropDimension($event)">
            <span class="title">
                Dimension
            </span>
            <div class="droppable-area" cdkDrag>
                {{ droppedDimension }}
            </div>
            <button class="clear-btn">
                Clear
            </button>
        </section>
        <section class="droppable-section-container flex-row" cdkDropList (cdkDropListDropped)="dropMeasure($event)">
            <span class="title">
                Measures
            </span>
            <div class="droppable-area" cdkDrag>
                {{ droppedMeasure }}
            </div>
            <button class="clear-btn">
                Clear
            </button>
        </section>
    </div>
</div>
